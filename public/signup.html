<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up — motorparts.io</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="/logo.png" alt="motorparts.io" />
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>
  <main>
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="role">User Type</label>
      <select id="role" name="role" required>
        <option value="">Select...</option>
        <option value="mechanic">Mechanic / Workshop</option>
        <option value="dismantler">Dismantler / Supplier</option>
      </select>

      <button type="submit" class="btn">Create Account</button>
    </form>
  </main>
  <footer>
    &copy; 2025 motorparts.io — All rights reserved. <br>
    support@motorparts.io | +61 123 456 789
  </footer>
</body>
</html>
