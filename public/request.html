<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Part — motorparts.io</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="/logo.png" alt="motorparts.io" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Request a Part</h1>
    <form id="requestForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="vehicle">Vehicle Details</label>
      <input type="text" id="vehicle" name="vehicle" required placeholder="e.g., 2018 Audi A4" />

      <label for="part">Part Needed</label>
      <textarea id="part" name="part" rows="4" required></textarea>

      <button type="submit" class="btn">Submit Request</button>
    </form>
  </main>
